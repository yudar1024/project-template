# 激活生产环境 profile# 生产环境日志等级
logging.level.root=WARN
logging.level.com.app.business.website=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.mybatisflex=WARN
logging.level.com.zaxxer.hikari=WARN

# 生产日志配置
logging.file.name=/var/log/website/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# 关闭生产环境开发工具日志
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

spring.flyway.clean-disabled=true

mybatis-flex.datasource.ds1.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/website?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
mybatis-flex.datasource.ds1.username=${MYSQL_USERNAME:root}
mybatis-flex.datasource.ds1.password=${MYSQL_PASSWORD:Mysql1024}
mybatis-flex.datasource.ds1.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis-flex.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
mybatis-flex.datasource.ds1.hikari.maximum-pool-size=20
mybatis-flex.datasource.ds1.hikari.minimum-idle=5
mybatis-flex.datasource.ds1.hikari.idle-timeout=300000
mybatis-flex.datasource.ds1.hikari.connection-timeout=20000

mybatis-flex.datasource.ds2.url=jdbc:iotdb://${IOTDB_HOST:127.0.0.1}:6667/vpp?sql_dialect=table
mybatis-flex.datasource.ds2.driver-class-name=org.apache.iotdb.jdbc.IoTDBDriver
mybatis-flex.datasource.ds2.user=${IOTDB_USERNAME:root}
mybatis-flex.datasource.ds2.password=${IOTDB_PASSWORD:root}
mybatis-flex.datasource.ds2.type=org.apache.iotdb.jdbc.IoTDBDataSource
